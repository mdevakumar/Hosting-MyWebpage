<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Html</title>
</head>
<body>
    <center><h2>Html Table</h2></center>
    <table border="2" cellspacing="15" cellpadding="15" style="color: white; font-size: 20px; margin: 50px auto">
        <colgroup>
            <col style="background-color:green">
            <col span="2" style="background-color:rgb(15, 236, 184)">
            <col style="background-color:rgb(214, 243, 109)">
        </colgroup>
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>AGE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Jhon</td>
                <td>4</td>
            </tr>
            <tr>
                <td>2</td>
                <td>David</td>
                <td>6</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Petter</td>
                <td>7</td>
            </tr>
            <tr>
                <td colspan="3">Attendence</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
